<app-nav-bar></app-nav-bar>
<div id="cover" class="h-100">
<div class="col-md-6 offset-md-3">
    
    <mat-card style="text-align: center;">
        <mat-card-title>Join RJ Mobile</mat-card-title>

            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-block"> 

                   <mat-form-field>
                        <input type="text" formControlName="FirstName" matInput placeholder="First Name"/>
                        <mat-error *ngIf="FirstName.touched && FirstName.hasError('required')">First Name is required</mat-error>
                    </mat-form-field>

                     <mat-form-field>
                        <input type="text" formControlName="LastName" matInput placeholder="Last Name"/>
                        <mat-error *ngIf="LastName.touched && LastName.hasError('required')">Last Name is required</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" formControlName="Email" matInput  placeholder="Email"/>
                        <mat-error *ngIf="Email.touched && Email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="Email.touched && Email.hasError('email')">Email must be valid</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <input type="text" formControlName="UserName" matInput  placeholder="User Name"/>
                        <mat-error *ngIf="UserName.touched && UserName.hasError('required')">UserName is required</mat-error>
                    </mat-form-field>

                   <mat-form-field>
                        <input type="password" formControlName="Password" matInput placeholder="Password" />
                        <mat-error *ngIf="Password.touched && Password.hasError('required')">Password is required</mat-error>
                   </mat-form-field>

                    <div class="d-flex justify-content-center" >
                        <button mat-button class="btn" type="submit" [disabled]="!registerForm.valid" >Join</button>
                    </div>
                </form> 
            </mat-card-content>
        </mat-card>
    </div>
</div>
