<div id="cover" class="h-100">
    <div class="col-md-6 offset-md-3 mt-5 mb-5">
    <div class="card">
        <h4 class="card-header bg-dark text-light">User Login</h4>
            <div class="card-body bg-gradient-light">
                <form  (ngSubmit)= "checkLogin()" [formGroup]="signInForm">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" formControlName="userName" class="form-control" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" formControlName="password" placeholder="Password" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary"> 
                        Login
                    </button>
                </form>
                <p class="pt-3"><a [routerLink]="'/app-register'" class="text-secondary">Click Here to Join RJ Mobile</a></p>
            </div>
        </div>
    </div>
</div>
